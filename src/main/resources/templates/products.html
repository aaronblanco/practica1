<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Inicio" width="30" height="30">
            </a>
        </nav>
        
        <h1 class="text-center my-5">Catálogo de Productos</h1>
        
        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
        
        <div class="mb-4">
            <a href="/cart" class="btn btn-secondary">Ver Carrito</a>
        </div>
        
        <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
            No hay productos disponibles por ahora.
        </div>
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <form th:action="@{/products}" method="get" class="d-flex align-items-center">
                    <input type="text" name="search" class="form-control me-2" placeholder="Buscar producto...">
                    <input type="number" step="0.01" name="minPrice" class="form-control me-2" placeholder="Precio mín.">
                    <input type="number" step="0.01" name="maxPrice" class="form-control me-2" placeholder="Precio máx.">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card mb-4">
                    <img th:src="${product.imageUrl}" alt="Imagen del producto" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Nombre del Producto</h5>
                        <p class="card-text" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA')}">Precio</p>
                        
                        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-primary">Añadir al Carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
