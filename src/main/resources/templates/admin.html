<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administraci칩n de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light mb-4">
             <a class="navbar-brand" href="/index">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Inicio" width="30" height="30">
            </a>
            <div class="d-flex">
                <a href="/products" class="btn btn-secondary me-2">Ver Cat치logo de Productos</a>
                <a href="/cart" class="btn btn-secondary me-2">Ver Carrito</a>
                <a href="/admin/download-db-sql" class="btn btn-primary me-2">Descargar Base de Datos (SQL)</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">Cerrar Sesi칩n</button>
                </form>
            </div>
        </nav>

        <h1 class="text-center mb-5">Administrar Productos</h1>

        <div class="row mb-5">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 th:if="${product.id == null}">Agregar Nuevo Producto</h4>
                        <h4 th:unless="${product.id == null}">Editar Producto</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${product.id == null} ? @{/products/add} : @{/products/edit/{id}(id=${product.id})}"
                              th:object="${product}" method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del Producto</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" id="price" step="0.01" th:field="*{price}" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary" th:text="${product.id == null} ? 'Agregar Producto' : 'Guardar Cambios'"></button>
                            <a th:if="${product.id != null}" href="/admin" class="btn btn-secondary">Cancelar Edici칩n</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Productos Existentes</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li th:each="p : ${products}" class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img th:src="${p.imageUrl}" alt="Imagen del producto" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                                    <div>
                                        <strong th:text="${p.name}">Nombre</strong>
                                        <p class="mb-0 text-muted" th:text="'$' + ${p.price}">Precio</p>
                                    </div>
                                </div>
                                <div>
                                    <a th:href="@{/admin/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                                    
                                    <form th:action="@{/products/delete/{id}(id=${p.id})}" method="post" class="d-inline-block">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
